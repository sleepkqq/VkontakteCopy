{% extends 'appbar.html' %}

{% block head %}
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <title>Authorization</title>
{% endblock %}

{% block body %}
    <div class="auth_form">
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form id="registerForm">
					<label for="chk" aria-hidden="true">Sign up</label>
                    <input type="text" name="phoneNumberRegister" id="phoneNumberRegister" pattern="^((\+7|7|8)+([0-9]){10})$" placeholder="Номер телефона" required>
					<input type="text" name="firstNameRegister" id="firstNameRegister" placeholder="Имя" required>
                    <input type="text" name="secondNameRegister" id="secondNameRegister" placeholder="Фамилия" required>
					<input type="password" name="passwordRegister" id="passwordRegister" placeholder="Пароль" required>
					<button>Sign up</button>
				</form>
			</div>

			<div class="login">
				<form id="loginForm">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="text" name="phoneNumberLogin" id="phoneNumberLogin" pattern="^((\+7|7|8)+([0-9]){10})$" placeholder="Номер телефона" required>
					<input type="password" name="passwordLogin" id="passwordLogin" placeholder="Пароль" required>
					<button>Sign in</button>
				</form>
			</div>
	</div>
    <script src="{{ url_for('static', filename='authorization.js') }}"></script>
{% endblock %}
