{% extends 'base.html' %}

{% block title %}
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <title>Authorization</title>
{% endblock %}

{% block body %}
    <div class="auth_form">
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form id="registerForm">
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="usernameRegister" id="usernameRegister" placeholder="Username" required="">
					<input type="email" name="emailRegister" id="emailRegister" placeholder="Email" required="">
					<input type="password" name="passwordRegister" id="passwordRegister" placeholder="Password" required="">
					<button>Sign up</button>
				</form>
			</div>

			<div class="login">
				<form id="loginForm">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="text" name="usernameLogin" id="usernameLogin" placeholder="Username" required="">
					<input type="password" name="passwordLogin" id="passwordLogin" placeholder="Password" required="">
					<button>Login</button>
				</form>
			</div>
	</div>
    <script src="{{ url_for('static', filename='authorization.js') }}"></script>
{% endblock %}
